<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - iPhone Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="app-screen">
    <div class="app-header">
        <button class="back-button" id="app-back-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h2 class="app-title">Settings</h2>
        <button class="app-header-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    <div class="app-content">
        <div class="settings-container" style="padding: 20px;">
            <!-- User Profile -->
            <div class="user-profile" style="display: flex; align-items: center; gap: 15px; padding: 20px; background: #f2f2f7; border-radius: 15px; margin-bottom: 20px;">
                <div style="width: 70px; height: 70px; background: linear-gradient(135deg, #007AFF, #34C759); border-radius: 35px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">
                    <i class="fas fa-user"></i>
                </div>
                <div style="flex: 1;">
                    <div style="font-size: 1.3rem; font-weight: 600; color: #1d1d1f; margin-bottom: 5px;">John Appleseed</div>
                    <div style="color: #8e8e93;">Apple ID, iCloud, Media & Purchases</div>
                </div>
                <div style="color: #8e8e93;">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <!-- Settings Sections -->
            <div class="settings-sections">
                <!-- Section 1 -->
                <div class="settings-section" style="margin-bottom: 20px;">
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-wifi"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Wi-Fi</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="color: #8e8e93;">SimulatorNet</span>
                            <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                        </div>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-bluetooth"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Bluetooth</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="color: #8e8e93;">On</span>
                            <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                        </div>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Cellular</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                </div>
                
                <!-- Section 2 -->
                <div class="settings-section" style="margin-bottom: 20px;">
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-bell"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Notifications</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #FF9500;">
                                <i class="fas fa-volume-up"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Sounds & Haptics</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #FF3B30;">
                                <i class="fas fa-moon"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Focus</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #5856D6;">
                                <i class="fas fa-hourglass-half"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Screen Time</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                </div>
                
                <!-- Section 3 -->
                <div class="settings-section" style="margin-bottom: 20px;">
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-paint-brush"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Wallpaper</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #34C759;">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Emergency SOS</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #FF9500;">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Privacy & Security</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                </div>
                
                <!-- App Settings -->
                <div class="settings-section" style="margin-bottom: 20px;">
                    <h3 style="color: #8e8e93; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; padding-left: 15px;">App Settings</h3>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #FF2D55;">
                                <i class="fas fa-music"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Music</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #007AFF;">
                                <i class="fas fa-safari"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Safari</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #FFD60A;">
                                <i class="fas fa-images"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Photos</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                </div>
                
                <!-- About -->
                <div class="settings-section">
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #8e8e93;">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">General</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e5e5ea; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #8e8e93;">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">Control Center</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #c7c7cc;"></i>
                    </div>
                    
                    <div class="settings-item" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="width: 30px; text-align: center; color: #8e8e93;">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div style="font-weight: 500; color: #1d1d1f;">About</div>
                        </div>
                        <div style="color: #8e8e93;">iPhone Simulator v1.0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const settingsItems = document.querySelectorAll('.settings-item');
            const userProfile = document.querySelector('.user-profile');
            const searchBtn = document.querySelector('.app-header-btn');
            
            // Settings items click
            settingsItems.forEach(item => {
                item.addEventListener('click', function() {
                    const settingName = this.querySelector('div:nth-child(2)').textContent;
                    
                    // Simulate different settings pages
                    switch(settingName) {
                        case 'Wi-Fi':
                            alert('Wi-Fi Settings\nConnect to available networks');
                            break;
                        case 'Bluetooth':
                            alert('Bluetooth Settings\nManage connected devices');
                            break;
                        case 'Cellular':
                            alert('Cellular Settings\nManage mobile data usage');
                            break;
                        case 'Notifications':
                            alert('Notification Settings\nCustomize app notifications');
                            break;
                        case 'Sounds & Haptics':
                            alert('Sound Settings\nAdjust ringtones and vibrations');
                            break;
                        case 'Focus':
                            alert('Focus Settings\nSet up focus modes');
                            break;
                        case 'Screen Time':
                            alert('Screen Time Settings\nMonitor and limit app usage');
                            break;
                        case 'Wallpaper':
                            alert('Wallpaper Settings\nChange home and lock screen backgrounds');
                            break;
                        case 'Emergency SOS':
                            alert('Emergency SOS Settings\nSet up emergency contacts');
                            break;
                        case 'Privacy & Security':
                            alert('Privacy Settings\nManage app permissions');
                            break;
                        case 'Music':
                            alert('Music Settings\nEqualizer and audio quality');
                            break;
                        case 'Safari':
                            alert('Safari Settings\nBrowser preferences and privacy');
                            break;
                        case 'Photos':
                            alert('Photos Settings\niCloud and storage options');
                            break;
                        case 'General':
                            alert('General Settings\nSoftware update and reset options');
                            break;
                        case 'Control Center':
                            alert('Control Center Settings\nCustomize quick controls');
                            break;
                        case 'About':
                            alert('About This iPhone\nSimulator version 1.0');
                            break;
                        default:
                            alert(`Opening ${settingName} settings`);
                    }
                });
            });
            
            // User profile click
            userProfile.addEventListener('click', function() {
                alert('Apple ID Settings\nManage account, iCloud, and subscriptions');
            });
            
            // Search button
            searchBtn.addEventListener('click', function() {
                alert('Search Settings\nFind specific settings');
            });
            
            // Toggle WiFi status
            const wifiItem = document.querySelector('.settings-item:nth-child(1)');
            const wifiStatus = wifiItem.querySelector('span');
            let isWifiOn = true;
            
            wifiItem.addEventListener('click', function(e) {
                e.stopPropagation();
                isWifiOn = !isWifiOn;
                wifiStatus.textContent = isWifiOn ? 'SimulatorNet' : 'Off';
                wifiStatus.style.color = isWifiOn ? '#8e8e93' : '#FF3B30';
                alert(`Wi-Fi ${isWifiOn ? 'enabled' : 'disabled'}`);
            });
            
            // Toggle Bluetooth status
            const bluetoothItem = document.querySelector('.settings-item:nth-child(2)');
            const bluetoothStatus = bluetoothItem.querySelector('span');
            let isBluetoothOn = true;
            
            bluetoothItem.addEventListener('click', function(e) {
                e.stopPropagation();
                isBluetoothOn = !isBluetoothOn;
                bluetoothStatus.textContent = isBluetoothOn ? 'On' : 'Off';
                bluetoothStatus.style.color = isBluetoothOn ? '#8e8e93' : '#FF3B30';
                alert(`Bluetooth ${isBluetoothOn ? 'enabled' : 'disabled'}`);
            });
            
            // Back button functionality
            document.getElementById('app-back-btn').addEventListener('click', function() {
                window.parent.postMessage({ action: 'goHome' }, '*');
            });
            
            // Simulate battery info
            function updateBatteryInfo() {
                const batteryLevel = Math.floor(Math.random() * 20) + 80; // 80-100%
                const aboutItem = document.querySelector('.settings-item:last-child');
                aboutItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div style="width: 30px; text-align: center; color: #8e8e93;">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div style="font-weight: 500; color: #1d1d1f;">About</div>
                    </div>
                    <div style="color: #8e8e93;">Battery: ${batteryLevel}%</div>
                `;
            }
            
            // Update battery info every 30 seconds
            setInterval(updateBatteryInfo, 30000);
            updateBatteryInfo();
        });
    </script>
</body>
</html>
